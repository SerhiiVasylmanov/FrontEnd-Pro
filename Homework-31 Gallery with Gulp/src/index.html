<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Homework-31</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Gallery</h1>
      <div id="loading" class="hide">Loading..</div>
      <div class="container-album">
        <div id="album" class="albums"></div>
        <div id="photo" class="photos"></div>
      </div>
    </div>
    <script type="text/template" id="photoItem">
      <img class="photo-item" src="{{url}}" alt="{{title}}"/>
    </script>
    <script type="text/template" id="albumItem">
      <div class="album-item" data-id="{{id}}">{{title}}</div>
    </script>
  </body>
</html>
