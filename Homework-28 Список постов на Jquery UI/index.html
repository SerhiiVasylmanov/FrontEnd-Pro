<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Homework-28</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      defer
      src="https://code.jquery.com/jquery-3.6.0.js"
    ></script>
    <script
      defer
      src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"
    ></script>
    <script defer src="./api.js"></script>
    <script defer src="./custom.js"></script>
  </head>
    <div class="container">
      <table id="table-post">
        <caption class="caption">
          Список публикаций
          <button id="add-post-btn">Добавить</button>        
        </caption>
        <thead class="table-header">
          <tr>
            <th>Id</th>
            <th>Заголовок</th>
            <th>Текст</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody id="list-post"></tbody>
      </table>
    </div>
    <script id="post-template" type="text/template">
      <tr
        class='post-item'
        data-post-index='{{id}}'
      >
          <td class='post-id'>{{id}}</td>
          <td class='post-title'>{{title}}</td>
          <td class='post-body'>{{body}}</td>
          <td>
              <button class='button-edit-post'>Edit</button>
              <button class='button-delete-post'>Delete</button>
          </td>
      </tr>
    </script>
    <div id="postModal" title="Post">
      <p class="validateTips">All form fields are required.</p>

      <form class="form">
        <fieldset>
          <label for="title">Title</label>
          <input type="hidden" name="id" />
          <input type="text" name="title" id="title" />
          <label for="body">Body</label>
          <input type="text" name="body" id="body">
          <input
            type="submit"
            tabindex="-1"
            style="position: absolute; top: -1000px"
          />
        </fieldset>
      </form>
    </div>
  </body>
</html>
