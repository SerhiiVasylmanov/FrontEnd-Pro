<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework-15</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./custome.js"></script>
</head>

<body>
    <h1>My first slider</h1>
    <div class="flex-wrapper">
        <div class="slider-wrapper">
            <div class="slide active">
                <img src="./img/img_1.jpg" alt="image1" />
            </div>
            <div class="slide">
                <img src="./img/img_2.jpg" alt="image2" />
            </div>
            <div class="slide">
                <img src="./img/img_3.jpg" alt="image3" />
            </div>
            <div id="btn-prev"></div>
            <div id="btn-next"></div>
        </div>
    </div>
    <div class="dots-wrapper">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</body>
