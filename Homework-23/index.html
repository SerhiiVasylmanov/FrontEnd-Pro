<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework-23</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./custom.js"></script>
  </head>
  <body>
    <div class="form">
        <input class="input-username" 
        placeholder="Enter user name"
        type="text" 
        name="name">
        </input>
        <div class="error-message"></div>
        <button class="button-search">Найти</button>
        <div class="container">
        </div>
    </div>
    <script type="text/template" class="avatar-template">
        <div class="img-wrapper">
            <img class="img" src={{path}}>
        </div>
    </script>
    <script type="text/template" class="date-template">
        <p class="data-wrapper">{{label}}: 
            <span>{{value}}</span>
        </p>
    </script>  
  </body>
</html>
